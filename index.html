<!DOCTYPE html>
<html>
	<head>
		<title>Welcome</title>
		<link rel="shortcut icon" href="data/icon.png" />
		<style type="text/css">
			header{
				text-align: center;
				padding-top:5px;
				padding-bottom:5px;
			}
			#linkContainer{
				display: flex;
				flex-wrap: wrap;
				justify-content: space-around;
				align-content: flex-start;
			}
			.linkBox{
				margin:5px;
				border:2px solid black;
				border-radius: 4px;
			}
			a.linkage{
				padding:8px;
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				text-align: center;
				font-size: 25px;
				text-decoration: none;
				color:grey;
				opacity: 1;
				filter: alpha(opacity=100);
			}
			a.linkage:hover{
				color:black;
				text-decoration: underline;
				opacity: 0.7;
				filter: alpha(opacity=70);
			}
			img.linkImg{
				width:200px;
				height:auto;
				border-radius: 4px;
			}
		</style>
		<script type="text/javascript">
			function headerText(){
				var headerText = document.getElementById("varableHeader");
				var header1 = "Ey Bruther, What Can I Do For Ye?";
				var header2 = "What's The Plan Dawg?";
				var header3 = "How Can I Help Today?";
				var header4 = "Ready To Help!";
				var header5 = "Let Me Know What I Can Do For You!";
				var header6 = "What a nice day to be doing homework...";
				var header7 = "What in the name of procrastination...!";
				var randNum = Math.floor((Math.random() * 7) + 1);
				if (randNum == 1){headerText.innerHTML = header1;}
				else if (randNum == 2){headerText.innerHTML = header2;}
				else if (randNum == 3){headerText.innerHTML = header3;}
				else if (randNum == 4){headerText.innerHTML = header4;}
				else if (randNum == 5){headerText.innerHTML = header5;}
				else if (randNum == 6){headerText.innerHTML = header6;}
				else if (randNum == 7){headerText.innerHTML = header7;}
			}
		</script>
	</head>

		<header>
			<h1 id="varableHeader"></h1>
		</header>

		<section>
