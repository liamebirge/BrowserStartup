		<script src="quote.js" type="text/javascript"></script>
		<script type="text/javascript">
			function writeQuote(){
				var container = document.getElementById("varableHeader");
				var quoteNumber = Math.floor(Math.random() * 25);
				//console.log(quoteNumber);
				var text = document.createElement("h2");
				text.setAttribute("id", "quoteText");
				text.innerHTML = callQuote(quoteNumber);
				if (container.hasChildNodes()) {
					container.removeChild(container.childNodes[0]);
					container.appendChild(text);
				} else {
					container.appendChild(text);
				}
			}
		</script>
